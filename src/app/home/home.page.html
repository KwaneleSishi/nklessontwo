<ion-content [fullscreen]="true"><ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>All Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let user of users$ | async">
      <ion-avatar slot="start">
        <img [src]="user.imageUrl || 'assets/default-avatar.png'" />
      </ion-avatar>
      <ion-label>
        <h2>{{ user.name }} {{ user.surname }}</h2>
        <p>{{ user.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

</ion-content>
